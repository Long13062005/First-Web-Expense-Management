<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/css.css">
</head>
<style>
    li{
        width: 25%;
        text-align: center;
    }
    li:hover {
        background-color: #f0f0f0;
        animation: glow 0.3s ease infinite alternate;
        transition: all 0.3s ease;
        cursor: pointer;

    }
    @keyframes glow {
        from {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        to {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    }
</style>
<body>
<nav class="navbar bg-body-tertiary" style="background: linear-gradient( 180deg, rgb(240,113,103) , rgb(254,217,183));">
    <div class="container-fluid" >
            <div class="col-lg-4">
                <a class="navbar-brand" style="color: rgb(155,12,36)" href="#">Expense Management</a>
            </div>
            <div class="col-lg-4">
                <form class="d-flex" style="align-items: end" role="search">
                    <input class="form-control me-2" type="search" name="valueSearch" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
        </div>
    </div>
</nav>
<ul class="nav justify-content-around" style="background: linear-gradient( 0deg, rgb(254,217,183) , rgb(254,217,183));" >
    <li class="nav-item">
        <a class="nav-link " style="color: rgb(155,12,36)" aria-current="page" href="#">User List</a>
    </li>
    <li class="nav-item">
        <a class="nav-link " style="color: rgb(155,12,36)" href="#">User Input</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: rgb(155,12,36)" href="#">User Report</a>
    </li>
    <li class="nav-item">
        <div class="dropdown">
            <button class="btn dropdown-toggle" style="color: rgb(155,12,36);border: none; " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Other
            </button>
            <ul class="dropdown-menu" >
                <li><a class="dropdown-item nav-link" href="#" >Profile</a></li>
                <li><a class="dropdown-item nav-link" href="#" style="color: #777718;"  >Donate to admin</a></li>
                <li><a class="dropdown-item nav-link" href="#" style="color: red;" >Log out</a></li>
            </ul>
        </div>
    </li>
</ul>
<table class="table table-hover">
    <thead>
    <tr>
        <th>STT</th>
        <th>Người dùng</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, loop : ${userList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td>
            <a type="button" class="btn btn-outline-warning" th:href="@{/update/{id}(id=${user.id})}">Edit</a>
        </td>
        <td>
            <a type="button" th:href="@{/delete/{id}(id=${user.id})}"  th:attr="onclick=|infoDelete('${user.id}','${user.name}')|" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

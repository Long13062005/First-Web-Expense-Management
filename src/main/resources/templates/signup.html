<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/apple-touch-icon.png}" >
    <link rel="icon" type="image/png" sizes="32x32"  th:href="@{/assets/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16"  th:href="@{/assets/favicon-16x16.png}">
    <link rel="manifest"  th:href="@{/assets/site.webmanifest}">

</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-4">
                <form method="post" onsubmit="return checkPasswordMatch()" th:object = "${user}">
                    <div class="signup">
                        <h1 style="text-align: center; font-weight: bold;">Sign Up</h1>
                        <input type="text" th:field="*{username}"  class="signup-input" placeholder="Username">
                        <p th:text="${usernameTaken}" class="valid"></p>
                        <span class="valid" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

                        <div>
                            <input type="password" th:field="*{password}" id="password" class="signup-input" placeholder="Password">
                            <span class="valid"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            <br>
                            <input type="checkbox" id="showPasswordCheckbox"> Show Password
                        </div>
                        <input type="password" id="confirmPassword" class="signup-input" placeholder="Confirm Password" name="confirmPassword">

                        <button class="signup-login" type="submit">Sign up</button>
                        <div class="signup-or"><span>Fast Signup With Your Google</span></div>
                        <button class="signup-social">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google signup-social-icon" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                            </svg>
                            <span class=" signup-social-text">Sign up with Google</span>
                        </button>
                        <p class="signup-already">
                            <span>Already have an account?</span>
                            <a  th:href="@{/}" class="login-link" type="button">Login</a>

                        </p>
                    </div>
                </form>
            </div>
            <div class="col-lg-8"></div>
        </div>
    </div>
</div>
<script>
    var passwordInput = document.getElementById("password")
    var showPasswordCheckbox = document.getElementById("showPasswordCheckbox");

    showPasswordCheckbox.addEventListener("change", function() {
        // If the checkbox is checked, set the type of the password input field to "text" to show the password
        // Otherwise, set it to "password" to hide the password
        passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
    });
    function checkPasswordMatch() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
